
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>React.js Cursor</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                cursor: none;
            }
            body {
                background-color: #fff;
            }
            .cursor {
                position: absolute;
                width: 80px;
                height: 80px;
                pointer-events: none;
                transform: translate(-20%, -50%) rotate(0deg);
                animation: rotateCursor 7s linear infinite;
                transition: transform 0.1s ease-out, left 0.1s ease-out, top 0.1s ease-out;
                opacity: 1;
                /* filter: drop-shadow(0px 0px 8px rgba(0, 0, 0, 0.5)); Shadow for visibility */
            }
            .cursor::before {
                content: "";
                position: absolute;
                text-align: center;
                width: 100%;
                height: 100%;
                background: url("https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg") no-repeat center;
                background-size: contain;
            }
            @keyframes rotateCursor {
                from {
                    transform: translate(-50%, -50%) rotate(0deg);
                }
                to {
                    transform: translate(-50%, -50%) rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="cursor"></div>
        <script>
            const cursor = document.querySelector(".cursor");
            document.addEventListener("mousemove", (e) => {
                cursor.style.left = `${e.clientX}px`;
                cursor.style.top = `${e.clientY}px`;
            });

            document.addEventListener("mouseleave", () => {
                cursor.style.opacity = "0";
            });
            document.addEventListener("mouseenter", () => {
                cursor.style.opacity = "1";
            });
        </script>
    </body>
</html>
