<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animated Cursor</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                cursor: none;
            }
            body {
                background-color: #111;
                overflow: hidden;
            }
            .cursor-wrapper {
                position: absolute;
                width: 100vw;
                height: 100vh;
                pointer-events: none;
            }
            .cursor {
                position: absolute;
                width: 100px;
                height: 100px;
                border-radius: 50%;
                pointer-events: none;
                filter: blur(15px);
                transition: transform 0.1s linear;
            }
            .red {
                background-color: rgba(255, 0, 0, 0.4);
            }
            .yellow {
                background-color: rgba(255, 255, 0, 0.4);
            }
            .green {
                background-color: rgba(0, 255, 0, 0.4);
            }
        </style>
    </head>
    <body>
        <div class="cursor-wrapper">
            <div class="cursor red"></div>
            <div class="cursor yellow"></div>
            <div class="cursor green"></div>
        </div>

        <script>
            const cursors = document.querySelectorAll(".cursor");
            document.addEventListener("mousemove", (e) => {
                let offset = 10;
                cursors.forEach((cursor, index) => {
                    setTimeout(() => {
                        cursor.style.transform = `translate(${e.clientX - 30 + index * offset}px, ${
                            e.clientY - 30 + index * offset
                        }px)`;
                    }, index * 50);
                });
            });
        </script>
    </body>
</html>
